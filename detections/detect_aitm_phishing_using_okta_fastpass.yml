title: Okta Phishing Detection with FastPass Origin Check
id: e3a21d2c43100be37cd865d4d1f72ff7
description: Detects when a user enrolled in FastPass fails to authenticate via a real-time AiTM phishing proxy
references:
  - https://sec.okta.com/shareddetections
  - https://sec.okta.com/fastpassphishingdetection
author: okta-dco
created_date: '2024-11-07'
modified_date: '2024-11-07'
threat:
  Tactic:
    - Initial Access
    - Credential Access
    - Collection
  Technique:
    - T1557 Adversary-in-the-Middle
    - T1566 Phishing
    - T1539 Steal Web Session Cookie
prevention:
  - Configure authentication policies to ensure Okta Fastpass is used in all authentication flows.
  - Perform proactive domain monitoring to detect new phishing domains impersonating your Okta tenant
detection:
  okta_systemlog:
    OIE: |
      eventType eq "user.authentication.auth_via_mfa" AND result eq "FAILURE" AND outcome.reason eq "FastPass declined phishing attempt"
false_positives:
  - Planned internal red teaming or pentesting engagements