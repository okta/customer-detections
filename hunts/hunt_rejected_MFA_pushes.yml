title: Hunt on rejected MFA pushes
id: 052d6fd99943e35c76b75411bd2ecc0e
description: |
  Detects possible account takeover attempts where the end user rejected a suspicious MFA push
references:
  - https://support.okta.com/help/s/article/System-Log-queries-for-attempted-account-takeover?language=en_US
author: Okta
created_date: '2024-07-08'
modified_date: '2024-07-08'
threat:
  Tactic:
    - Credential Access
  Technique:
    - T1621 Multi-Factor Authentication Request Generation
prevention:
  - Configure strict authenticator enrollment policies requiring users to leverage high security methods of enrollment (see references link)
  - Design a secure employee verification process when end users call into help desk requesting mfa factor resets
detection:
  okta_systemlog:
    OIE: |
      eventType eq "user.mfa.factor.reset_all"
false_positives:
  - Legitimate factor resets when a user receives a new device. Exclude any commonalities relating to your environment and hunt for suspicious mfa resets.